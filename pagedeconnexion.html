<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactics Arena - Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- Styles CSS (Non modifiés) --- */
        :root {
            --color-primary: #FFFFFF; 
            --color-secondary: #FF4500; /* Orange vif */
            --color-text-dark: #1a1a1a; 
            --color-background-light: #f4f4f4; /* Fond légèrement cassé pour le body */
            --font-main: 'Outfit', sans-serif;
        }

        /* --- Style de base --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--color-background-light);
            color: var(--color-text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Conteneur du Formulaire (Thème du Site) --- */
        .auth-container {
            background-color: var(--color-primary);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px; /* Taille maximale pour un formulaire centré */
            text-align: center;
            border-top: 5px solid var(--color-secondary); /* Touche orange */
        }

        .auth-container h2 {
            font-size: 2rem;
            color: var(--color-text-dark);
            margin-bottom: 25px;
            font-weight: 900;
        }

        .orange-text {
            color: var(--color-secondary);
        }

        /* --- Champs de Saisie --- */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #666;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--color-secondary);
            outline: none;
            box-shadow: 0 0 5px rgba(255, 69, 0, 0.3);
        }

        /* --- Bouton principal de Connexion --- */
        .cta-button {
            display: block;
            width: 100%;
            background-color: var(--color-secondary);
            color: var(--color-primary);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 700;
            padding: 14px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px;
        }

        .cta-button:hover {
            background-color: #ff6622;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.4);
        }
        
        /* --- Bouton pour Créer un Compte (Petit bouton en dessous) --- */
        .register-link {
            display: inline-block;
            margin-top: 15px;
            font-size: 0.95rem;
            color: #666;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        
        .register-link:hover {
            color: var(--color-secondary);
            background-color: rgba(255, 69, 0, 0.1);
        }
        
        .register-link strong {
            color: var(--color-secondary);
            font-weight: 700;
        }

        /* Style pour les messages de statut */
        #auth-message {
            color: #FF4500;
            font-weight: 700;
            margin-bottom: 10px;
        }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>

    <div class="auth-container">
        <h2>Se <span class="orange-text">Connecter</span></h2>
        
        <div id="auth-message"></div>

        <form id="login-form">
            
            <div class="input-group">
                <label for="email">Adresse E-mail</label>
                <input type="email" id="email" name="email" required placeholder="votre@email.com">
            </div>

            <div class="input-group">
                <label for="password">Mot de Passe</label>
                <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">
            </div>
            
            <button type="submit" class="cta-button">
                Connexion
            </button>
        </form>

        <a href="pageincription.html" class="register-link">
            Pas encore de compte ? <strong>Créer un Compte</strong>
        </a>
        
    </div>

    <script>
        // FIX: Remplacement des clés manquantes/incorrectes par votre configuration complète
        const firebaseConfig = {
            apiKey: "AIzaSyCvpCL_nAThuD5CXfY0_gMG3Xg3zUDH4YU",
            authDomain: "tactics-arena-5083a.firebaseapp.com",
            projectId: "tactics-arena-5083a",
            storageBucket: "tactics-arena-5083a.firebasestorage.app",
            messagingSenderId: "362719849853",
            appId: "1:362719849853:web:c954876eb249b3f1813014",
        };

        // Initialisation du service Firebase (v8)
        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth(); // Utilisation de app.auth() du SDK v8

        // Ciblages des éléments du DOM
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageDiv = document.getElementById('auth-message');

        // Fonction pour gérer la soumission du formulaire
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); 
            messageDiv.textContent = ''; 
            messageDiv.style.color = '#FF4500';

            const email = emailInput.value;
            const password = passwordInput.value;

            // Appel de la fonction de connexion de Firebase (v8)
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Succès
                    const user = userCredential.user;
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = `Connexion réussie ! Bienvenue ${user.email}. Redirection...`;
                    
                    // Rediriger l'utilisateur vers la page principale
                    setTimeout(() => {
                         window.location.href = 'index.html'; 
                    }, 2000); 
                })
                .catch((error) => {
                    // Échec
                    let errorMessage = error.message;

                    // Traduction des erreurs courantes
                    if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                        errorMessage = "E-mail ou mot de passe incorrect.";
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = "L'adresse e-mail n'est pas valide.";
                    }
                    
                    messageDiv.textContent = `Erreur : ${errorMessage}`;
                });
        });
    </script>
</body>
</html>
