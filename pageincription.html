<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactics Arena - Créer un Compte</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- Styles CSS (inchangés) --- */
        :root {
            --color-primary: #FFFFFF; 
            --color-secondary: #FF4500;
            --color-text-dark: #1a1a1a; 
            --color-background-light: #f4f4f4;
            --font-main: 'Outfit', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-main);
            background-color: var(--color-background-light);
            color: var(--color-text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-container {
            background-color: var(--color-primary);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-top: 5px solid var(--color-secondary);
        }

        .auth-container h2 {
            font-size: 2rem;
            color: var(--color-text-dark);
            margin-bottom: 25px;
            font-weight: 900;
        }

        .orange-text { color: var(--color-secondary); }

        .input-group { margin-bottom: 20px; text-align: left; }

        .input-group label { display: block; margin-bottom: 8px; font-weight: 700; color: #666; }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--color-secondary);
            outline: none;
            box-shadow: 0 0 5px rgba(255, 69, 0, 0.3);
        }

        .cta-button {
            display: block;
            width: 100%;
            background-color: var(--color-secondary);
            color: var(--color-primary);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 700;
            padding: 14px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px;
        }

        .cta-button:hover {
            background-color: #ff6622;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.4);
        }
        
        .login-link {
            display: inline-block;
            margin-top: 15px;
            font-size: 0.95rem;
            color: #666;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        
        .login-link:hover {
            color: var(--color-secondary);
            background-color: rgba(255, 69, 0, 0.1);
        }
        
        .login-link strong {
            color: var(--color-secondary);
            font-weight: 700;
        }
        
        #auth-message {
            color: #FF4500;
            font-weight: 700;
            margin-bottom: 10px;
        }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>

    <div class="auth-container">
        <h2>Créer un <span class="orange-text">Compte</span></h2>
        
        <div id="auth-message"></div>

        <form id="registration-form">
            
            <div class="input-group">
                <label for="email">Adresse E-mail</label>
                <input type="email" id="email" name="email" required placeholder="votre@email.com">
            </div>

            <div class="input-group">
                <label for="password">Mot de Passe</label>
                <input type="password" id="password" name="password" required placeholder="Minimum 6 caractères">
            </div>
            
            <div class="input-group">
                <label for="confirm-password">Confirmer Mot de Passe</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirmez votre mot de passe">
            </div>

            <button type="submit" class="cta-button">
                S'enregistrer
            </button>
        </form>

        <a href="pagedeconnexion.html" class="login-link">
            Déjà un compte ? <strong>Connexion</strong>
        </a>
        
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCvpCL_nAThuD5CXfY0_gMG3Xg3zUDH4YU",
            authDomain: "tactics-arena-5083a.firebaseapp.com",
            projectId: "tactics-arena-5083a",
            storageBucket: "tactics-arena-5083a.firebasestorage.app",
            messagingSenderId: "362719849853",
            appId: "1:362719849853:web:c954876eb249b3f1813014",
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth(); 
        
        const registrationForm = document.getElementById('registration-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const messageDiv = document.getElementById('auth-message');

        registrationForm.addEventListener('submit', (e) => {
            e.preventDefault(); 
            messageDiv.textContent = ''; 
            messageDiv.style.color = '#FF4500';

            const email = emailInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password !== confirmPassword) {
                messageDiv.textContent = "Erreur : Les mots de passe ne correspondent pas.";
                return;
            }

            // Création de compte (v8)
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = `Compte créé avec succès ! Redirection...`;
                    
                    setTimeout(() => {
                         window.location.href = 'pagedeconnexion.html'; 
                    }, 2000); 
                })
                .catch((error) => {
                    let errorMessage = error.message;

                    if (error.code === 'auth/email-already-in-use') {
                        errorMessage = "Cet e-mail est déjà utilisé.";
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = "L'adresse e-mail n'est pas valide.";
                    } else if (error.code === 'auth/weak-password') {
                        errorMessage = "Le mot de passe doit contenir au moins 6 caractères.";
                    }
                    
                    messageDiv.textContent = `Erreur : ${errorMessage}`;
                });
        });

    </script>
</body>
</html>
