<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactics Arena - Créer un Compte</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- Variables CSS de Tactics Arena --- */
        :root {
            --color-primary: #FFFFFF; 
            --color-secondary: #FF4500; /* Orange vif */
            --color-text-dark: #1a1a1a; 
            --color-background-light: #f4f4f4; /* Fond légèrement cassé pour le body */
            --font-main: 'Outfit', sans-serif;
        }

        /* --- Style de base --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--color-background-light);
            color: var(--color-text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Conteneur du Formulaire (Thème du Site) --- */
        .auth-container {
            background-color: var(--color-primary);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px; /* Taille maximale pour un formulaire centré */
            text-align: center;
            border-top: 5px solid var(--color-secondary); /* Touche orange */
        }

        .auth-container h2 {
            font-size: 2rem;
            color: var(--color-text-dark);
            margin-bottom: 25px;
            font-weight: 900;
        }

        .orange-text {
            color: var(--color-secondary);
        }

        /* --- Champs de Saisie --- */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #666;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--color-secondary);
            outline: none;
            box-shadow: 0 0 5px rgba(255, 69, 0, 0.3);
        }

        /* --- Bouton principal de Création de Compte --- */
        .cta-button {
            display: block;
            width: 100%;
            background-color: var(--color-secondary);
            color: var(--color-primary);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 700;
            padding: 14px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px;
        }

        .cta-button:hover {
            background-color: #ff6622;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.4);
        }
        
        /* --- Bouton de Connexion (Petit bouton en dessous) --- */
        .login-link {
            display: inline-block;
            margin-top: 15px;
            font-size: 0.95rem;
            color: #666;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        
        .login-link:hover {
            color: var(--color-secondary);
            background-color: rgba(255, 69, 0, 0.1);
        }
        
        .login-link strong {
            color: var(--color-secondary);
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h2>Créer un <span class="orange-text">Compte</span></h2>

        <form action="/submit-registration" method="POST">
            
            <div class="input-group">
                <label for="email">Adresse E-mail</label>
                <input type="email" id="email" name="email" required placeholder="votre@email.com">
            </div>

            <div class="input-group">
                <label for="password">Mot de Passe</label>
                <input type="password" id="password" name="password" required placeholder="Minimum 8 caractères">
            </div>
            
            <div class="input-group">
                <label for="confirm-password">Confirmer Mot de Passe</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirmez votre mot de passe">
            </div>

            <button type="submit" class="cta-button">
                S'enregistrer
            </button>
        </form>

        <a href="C:\Users\ANTONIN\Desktop\site\pagedeconnexion.html" class="login-link">
            Déjà un compte ? <strong>Connexion</strong>
        </a>
        
    </div>

</body>
</html>
